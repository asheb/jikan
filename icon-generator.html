<script>

  function makeImage() {
    const canvas = document.createElement('canvas');
    canvas.width = 16;
    canvas.height = 16;
    const ctx = canvas.getContext('2d');

    ctx.fillStyle = "#8f8";
    ctx.fillRect(0, 0, 16, 16)

    ctx.fillStyle = "black";
    ctx.font = "18px serif";
    for (let i = 0; i < 10; i++) ctx.fillText("Ji", 2, 14);

    return canvas.toDataURL();
  }

</script>
